<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Modern E-Ticaret ve Admin Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === GELİŞTİRİLMİŞ CSS === */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        #app {
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        .header {
            background: white;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            padding-right: 3rem;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: var(--light);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow);
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-menu {
            position: relative;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 250px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            margin-top: 0.5rem;
            display: none;
            z-index: 1001;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .user-dropdown.show {
            display: block;
        }

        .user-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .user-email {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: var(--dark);
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: var(--light);
            color: var(--primary);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1));
            border-radius: var(--radius);
            padding: 4rem 3rem;
            margin-bottom: 3rem;
            text-align: center;
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding: 1rem 0;
            -webkit-overflow-scrolling: touch;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 50px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-content {
            padding: 1.25rem 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .product-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px dashed var(--border);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--warning);
            font-size: 0.9rem;
        }

        /* Login Page and Form Elements */
        .login-container {
            max-width: 400px;
            margin: 3rem auto;
        }
        .login-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        .login-header {
             padding: 2rem;
             background: var(--light);
             border-bottom: 1px solid var(--border);
             text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            font-size: 1rem;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-danger:hover {
            background: #c93030;
            transform: translateY(-1px);
        }
        .btn-info {
            background: var(--info);
            color: white;
        }
        .btn-info:hover {
            background: #3669b3;
            transform: translateY(-1px);
        }
        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-success:hover {
            background: #0d9469;
            transform: translateY(-1px);
        }
        .btn-outline {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        .btn-block {
            width: 100%;
        }
        /* Cart Page Styles */
        .cart-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }
        .cart-item {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius);
            flex-shrink: 0;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-title {
            margin: 0 0 0.25rem 0;
        }
        .cart-item-price {
            font-weight: 600;
            color: var(--gray);
            font-size: 0.9rem;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-shrink: 0;
            width: 300px;
            justify-content: flex-end;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        .quantity-btn {
            background: var(--light);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
        }
        .quantity-btn:hover {
            background: var(--border);
        }
        .quantity-value {
            padding: 0.5rem 1rem;
            font-weight: 600;
            background: white;
        }
        .cart-summary {
            width: 350px;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: sticky;
            top: 80px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border);
        }
        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.25rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primary);
        }

        /* Modal Styles (Order Details / Product Admin) */
        .modal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Admin Panel CSS (YENİ EKLENTİLER) */
        .admin-page-container {
            display: flex;
            align-items: flex-start;
        }
        .admin-sidebar {
            width: 250px;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            flex-shrink: 0;
            border: 1px solid var(--border);
            position: sticky;
            top: 80px; /* Header'dan sonra başlaması için */
        }
        .admin-content-area {
            flex-grow: 1;
            padding-left: 2rem;
        }
        
        .admin-nav-item {
            display: block;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }
        .admin-nav-item i {
            width: 20px;
            margin-right: 0.5rem;
        }
        .admin-nav-item:hover {
            background: var(--light);
            color: var(--primary);
        }
        .admin-nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .stat-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border-left: 5px solid var(--primary);
        }

        .product-table, .order-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        .product-table th, .order-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            background: var(--dark);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .product-table td, .order-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        .product-table tr:last-child td, .order-table tr:last-child td {
            border-bottom: none;
        }
        .product-table tr:hover, .order-table tr:hover {
            background: var(--light);
        }
        
        /* Siparişler Sayfası için */
        .order-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--secondary);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        .order-body {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            color: var(--gray);
        }
        .order-footer {
            text-align: right;
        }
        .order-status {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        .status-pending { background: var(--warning); }
        .status-delivered { background: var(--success); }
        .status-cancelled { background: var(--danger); }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.warning { background: var(--warning); }
        .empty-state {
            text-align: center; 
            padding: 5rem 0; 
            border: 1px dashed var(--border); 
            border-radius: var(--radius);
            color: var(--gray);
        }
        .empty-state i {
            font-size: 3rem; 
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .admin-page-container {
                flex-direction: column;
            }
            .admin-sidebar {
                width: 100%;
                margin-bottom: 2rem;
                position: static;
            }
            .admin-content-area {
                padding-left: 0;
            }
            .cart-container {
                flex-direction: column;
            }
            .cart-summary {
                width: 100%;
                position: static;
            }
            .cart-item-actions {
                 width: auto;
                 flex-direction: column;
                 align-items: flex-end;
                 gap: 1rem;
            }
            .cart-item {
                flex-wrap: wrap;
            }
            .order-body {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            .search-container {
                margin: 0;
                width: 100%;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
                gap: 1rem;
            }
            .product-description {
                -webkit-line-clamp: 1; 
                font-size: 0.85rem;
            }
            .product-price {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            .hero-title {
                font-size: 2rem;
            }
            .product-table th, .product-table td, .order-table th, .order-table td {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }
            .product-table th:nth-child(3), .product-table td:nth-child(3), 
            .order-table th:nth-child(2), .order-table td:nth-child(2) {
                display: none;
            }
            .cart-item-actions {
                 align-items: center;
                 width: 100%;
                 justify-content: space-between;
                 flex-direction: row;
            }
            .cart-item-image {
                width: 60px;
                height: 60px;
            }
            .cart-item-actions > div:first-child, .cart-item-actions > div:nth-child(2) {
                order: 1;
            }
            .cart-item-actions > button {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container header-container">
                <a href="#home" class="logo" onclick="navigate('home')">
                    <i class="fas fa-store"></i>
                    ShopZone
                </a>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Ürün ara..." id="searchInput" 
                           onkeyup="handleSearch(event)" value="">
                    <button class="search-button" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <nav class="nav-links">
                    <a href="#home" class="nav-link" onclick="navigate('home')">
                        <i class="fas fa-home"></i>
                        <span>Ana Sayfa</span>
                    </a>
                    
                    <a href="#cart" class="nav-link" onclick="navigate('cart')">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Sepet</span>
                        <span class="badge" id="cartBadge" style="display: none;">0</span>

        // =============== DATABASE OPERATIONS ===============

                    resolve();
                    return;
                }
                
                const request = indexedDB.open('ShopZoneDB_v2', DB_VERSION); 
                
                request.onerror = (event) => {
                    console.error('Veritabanı açılamadı:', event.target.error);
                    reject('Veritabanı açılamadı');
                };
                
                request.onsuccess = (event) => {
                    appState.db = event.target.result;
                    console.log('✅ Veritabanı bağlantısı başarılı');
                    // Başlangıçta tüm ürünleri çek
                    dbOperation('products', 'getAll').then(products => {
                        appState.products = products;
                        resolve();
                    }).catch(reject);
                };
                
                request.onupgradeneeded = (event) => {

                            { id: 4, name: 'Sony WH-1000XM5', description: 'Endüstri lideri gürültü engelleme kulaklık', price: 9500, image: 'https://images.unsplash.com/photo-1601700688640-59b48c3b7a8a?w=400&h=300&fit=crop', category: 'Kulaklık', stock: 4, rating: 4.9 },

        function dbOperation(storeName, operation, data = null, key = null) {
            return new Promise((resolve, reject) => {
                if (!appState.db) {
                    reject('Veritabanı bağlantısı yok');
                    return;
                }
                
                const transactionType = (['get', 'getAll', 'getByIndex'].includes(operation)) ? 'readonly' : 'readwrite';
                const transaction = appState.db.transaction([storeName], transactionType);
                const store = transaction.objectStore(storeName);
                let request;
                
                try {
                    switch(operation) {
                        case 'getAll':
                            request = store.getAll();
                            break;
                        case 'get':
                            request = store.get(key);
                            break;
                        case 'add':
                            request = store.add(data);
                            break;
                        case 'put':
                            request = store.put(data);
                            break;
                        case 'delete':
                            request = store.delete(key);
                            break;
                        case 'clear':
                            request = store.clear();
                            break;
                        case 'getByIndex':
                            const index = store.index(data.indexName);
                            request = index.getAll(data.indexValue);
                            break;
                        default:
                            reject('Geçersiz işlem');
                            return;
                    }
                } catch(e) {
                    reject(`IndexedDB hatası: ${e.message}`);
                    return;
                }

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function updateCartCount() {
            if (!appState.user) {
                document.getElementById('cartBadge').style.display = 'none';
                return;
            }
            try {
                const userCart = await dbOperation('cart', 'getByIndex', { indexName: 'userId', indexValue: appState.user.email });
                const count = userCart.reduce((sum, item) => sum + item.quantity, 0);
                
                const badge = document.getElementById('cartBadge');
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            } catch (error) {
                console.error('Sepet sayısını güncelleme hatası:', error);
            }
        }

        async function addToCart(productId) {
            if (!appState.user) {
                showToast('Sepete ürün eklemek için lütfen giriş yapın.', 'warning');
                navigate('login');
                return;
            }
            
            showLoading();
            
            try {
                const product = appState.products.find(p => p.id === productId);
                if (!product || product.stock <= 0) {
                    showToast('Ürün stokta yok veya bulunamadı.', 'error');
                    hideLoading();
                    return;
                }
                
                const userCart = await dbOperation('cart', 'getByIndex', { indexName: 'userId', indexValue: appState.user.email });
                const existingItem = userCart.find(item => item.productId === productId);

                if (existingItem) {
                    const newQuantity = existingItem.quantity + 1;
                    if (newQuantity > product.stock) {
                        showToast(`Stok limiti: ${product.stock}. Daha fazla eklenemedi.`, 'warning');
                        hideLoading();
                        return;
                    }
                    existingItem.quantity = newQuantity;
                    await dbOperation('cart', 'put', existingItem);
                    showToast(`${product.name} sepetinizde güncellendi`, 'success');
                } else {
                    const newItem = { 
                        userId: appState.user.email, 
                        productId: productId, 
                        quantity: 1, 
                        addedAt: new Date().toISOString() 
                    };
                    await dbOperation('cart', 'add', newItem);
                    showToast(`${product.name} sepete eklendi`, 'success');
                }
                
                await updateCartCount();
                if (window.location.hash.slice(1) === 'home') {
                    renderHomePage(); // Stok bilgisini güncellemek için gerekebilir
                }
            } catch (error) {
                console.error('Sepete ekleme hatası:', error);
                showToast('Sepete eklenirken hata oluştu', 'error');
            } finally {
                hideLoading();
            }
        }

        async function updateCartItem(itemId, newQuantity) {
            if (newQuantity <= 0) {
                removeCartItem(itemId);
                return;
            }
            showLoading();
            try {
                const item = await dbOperation('cart', 'get', null, itemId);
                if (!item) {
                    showToast('Sepet öğesi bulunamadı', 'error');
                    hideLoading();
                    return;
                }
                const product = appState.products.find(p => p.id === item.productId);
                if (newQuantity > product.stock) {
                    showToast(`Stok limiti: ${product.stock}. Daha fazla eklenemedi.`, 'warning');
                    hideLoading();
                    return;
                }
                item.quantity = newQuantity;
                await dbOperation('cart', 'put', item);
                await updateCartCount();
                renderCartPage();
            } catch (error) {
                console.error('Sepet güncelleme hatası:', error);
                showToast('Sepet güncellenirken hata oluştu', 'error');
            } finally {
                hideLoading();
            }
        }

        async function removeCartItem(itemId) {

            showLoading();
            try {
                await dbOperation('cart', 'delete', null, itemId);

            showLoading();
            try {
                const userCart = await dbOperation('cart', 'getByIndex', { indexName: 'userId', indexValue: appState.user.email });
                
                // Kullanıcının sepetindeki tüm öğeleri sil
                for (const item of userCart) {
                    await dbOperation('cart', 'delete', null, item.id);
                }

                await updateCartCount();
                showToast('Sepetiniz başarıyla boşaltıldı', 'success');
                renderCartPage();
            } catch (error) {
                console.error('Sepet boşaltma hatası:', error);
                showToast('Sepet boşaltılırken hata oluştu', 'error');
            } finally {
                hideLoading();
            }
        }
        
        async function completeOrder() {
            if (!appState.user) {
                showToast('Sipariş vermek için giriş yapmalısınız', 'error');
                navigate('login');
                return;
            }
            
            showLoading();
            
            try {
                const userCart = await dbOperation('cart', 'getByIndex', { indexName: 'userId', indexValue: appState.user.email });
                
                if (userCart.length === 0) {
                    showToast('Sepetiniz boş. Sipariş oluşturulamaz.', 'warning');
                    hideLoading();
                    return;
                }
                
                let orderTotal = 0;
                const orderDetails = [];
                const productsToUpdate = [];

                for (const item of userCart) {
                    const product = appState.products.find(p => p.id === item.productId);
                    if (!product) continue;
                    
                    // Stok kontrolü
                    if (item.quantity > product.stock) {
                        showToast(`${product.name} için yeterli stok yok. Maksimum: ${product.stock}`, 'error');
                        hideLoading();
                        return; // Stok yetersizse siparişi durdur
                    }

                    orderTotal += product.price * item.quantity;
                    orderDetails.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: item.quantity,
                        image: product.image
                    });

                    // Stok güncellemesi için listeye ekle
                    productsToUpdate.push({
                        ...product,
                        stock: product.stock - item.quantity
                    });
                }

                const taxRate = 0.18;
                const tax = orderTotal * taxRate;
                const shippingCost = orderTotal > 50000 ? 0 : 49.90;
                const grandTotal = orderTotal + shippingCost + tax;

                const newOrder = {
                    userId: appState.user.email,
                    items: orderDetails,
                    subtotal: orderTotal,
                    tax: tax,
                    shipping: shippingCost,
                    total: grandTotal,
                    status: 'pending', // Yeni sipariş 'Bekliyor' durumunda başlar
                    createdAt: new Date().toISOString()
                };

                // DB İşlemleri: 1. Sipariş Ekle, 2. Ürün Stoklarını Güncelle, 3. Sepeti Boşalt
                await dbOperation('orders', 'add', newOrder);
                
                for (const updatedProduct of productsToUpdate) {
                     await dbOperation('products', 'put', updatedProduct);
                     // Bellekteki ürün listesini de güncelle
                     const index = appState.products.findIndex(p => p.id === updatedProduct.id);
                     if (index > -1) {
                         appState.products[index] = updatedProduct;
                     }
                }
                
                // Sadece kullanıcının sepetini temizle
                for (const item of userCart) {
                    await dbOperation('cart', 'delete', null, item.id);
                }

                await updateCartCount();
                showToast('Siparişiniz başarıyla oluşturuldu! Teşekkür ederiz.', 'success');
                navigate('orders');
            } catch (error) {
                console.error('Sipariş oluşturma hatası:', error);
                showToast(`Sipariş oluşturulurken hata oluştu: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        // Ürün Ekle/Düzenle
        async function handleProductSubmit(event) {
            event.preventDefault();
            showLoading();
            
            const productId = document.getElementById('productId').value;
            const isEditing = !!productId;
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                category: document.getElementById('productCategory').value,
                image: document.getElementById('productImage').value,
                rating: parseFloat(document.getElementById('productRating').value)
            };
            
            if (productData.rating < 1 || productData.rating > 5 || productData.stock < 0) {
                showToast('Puanlama 1.0-5.0 arasında, Stok 0 veya üzeri olmalıdır.', 'error');
                hideLoading();
                return;
            }

            try {
                if (isEditing) {
                    productData.id = parseInt(productId);
                    await dbOperation('products', 'put', productData); 
                    // Belleği güncelle
                    const index = appState.products.findIndex(p => p.id === productData.id);
                    if (index > -1) {
                        appState.products[index] = productData;
                    }
                    showToast('Ürün başarıyla güncellendi', 'success');
                } else {
                    // Otomatik artan ID IndexedDB tarafından atanacak
                    const resultId = await dbOperation('products', 'add', productData);
                    productData.id = resultId; // Eklenen ürünün ID'sini al
                    appState.products.push(productData);
                    showToast('Yeni ürün başarıyla eklendi', 'success');
                }
                
                closeProductModal();
                renderAdminPage(false); // Sadece Admin sayfasını tekrar render et
            } catch (error) {
                console.error('Ürün işlemi hatası:', error);
                showToast(`Ürün ${isEditing ? 'güncellenirken' : 'eklenirken'} hata oluştu: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Bu ürünü kalıcı olarak silmek istediğinizden emin misiniz?')) return;
            showLoading();
            try {
                await dbOperation('products', 'delete', null, productId); 
                // Belleği güncelle
                appState.products = appState.products.filter(p => p.id !== productId);
                showToast('Ürün başarıyla silindi', 'success');
                renderAdminPage(false);

            } finally {

            }
        }

        // Sipariş Durumu Güncelle
        async function updateOrderStatus(orderId, newStatus) {
            showLoading();
            try {
                const order = await dbOperation('orders', 'get', null, orderId);
                if (!order) {
                    showToast('Sipariş bulunamadı', 'error');
                    hideLoading();
                    return;
                }
                
                // Eğer yeni durum iptal ise stokları geri ekle
                if (newStatus === 'cancelled' && order.status !== 'cancelled') {
                    for (const item of order.items) {
                        const product = appState.products.find(p => p.id === item.id);
                        if (product) {
                            product.stock += item.quantity;
                            await dbOperation('products', 'put', product);
                             // Bellekteki ürün listesini de güncelle
                            const index = appState.products.findIndex(p => p.id === product.id);
                            if (index > -1) {
                                appState.products[index] = product;
                            }
                        }
                    }
                    showToast(`Sipariş #${orderId} iptal edildi ve ürün stokları geri eklendi.`, 'warning');
                }
                
                // Eğer eski durum iptal ise (ve geri alınıyorsa) stokları tekrar düş. Basit tutmak için bu kontrolü atlıyorum.

                order.status = newStatus;
                await dbOperation('orders', 'put', order);
                
                // Bellekteki sipariş listesini güncelle
                const index = appState.orders.findIndex(o => o.id === orderId);
                if (index > -1) {
                    appState.orders[index].status = newStatus;
                }
                
                showToast(`Sipariş #${orderId} durumu güncellendi: ${newStatus}`, 'success');
                renderAdminPage(false); // Sadece Admin sayfasını tekrar render et
            } catch (error) {
                console.error('Sipariş durumu güncelleme hatası:', error);
                showToast('Sipariş durumu güncellenirken hata oluştu', 'error');
            } finally {
                hideLoading();
            }
        }

        async function renderCartPage() {
            if (!appState.user) {
                showToast('Sepetinizi görmek için giriş yapmalısınız', 'error');
                navigate('login');
                return;
            }
            
            showLoading();

            const userCart = await dbOperation('cart', 'getByIndex', { indexName: 'userId', indexValue: appState.user.email });
            
            let totalPrice = 0;
            let totalItems = 0;

            const cartDetails = userCart.map(item => {
                const product = appState.products.find(p => p.id === item.productId);
                if (!product) return null; // Ürün bulunamazsa atla
                
                let itemTotal = product.price * item.quantity;
                totalPrice += itemTotal;
                totalItems += item.quantity;
                return { id: item.id, item, product, itemTotal }; 
            }).filter(item => item !== null);

            const taxRate = 0.18;
            const tax = totalPrice * taxRate;
            const shippingCost = totalPrice > 50000 ? 0 : 49.90;
            const grandTotal = totalPrice + shippingCost + tax;

            let cartHTML = '';

            if (cartDetails.length === 0) {
                cartHTML = `
                    <div class="empty-state" style="width: 100%;">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; color: var(--gray); margin-bottom: 1rem;"></i>
                        <h3>Sepetiniz Boş</h3>
                        <p>Alışverişe başlamak için ürün ekleyin</p>
                        <button class="btn btn-primary" style="margin-top: 1.5rem;" onclick="navigate('home')">
                            <i class="fas fa-store"></i> Alışverişe Devam Et
                        </button>
                    </div>
                `;
                document.getElementById('content').innerHTML = `
                    <div style="margin-bottom: 2rem;">
                        <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Sepetim</h1>
                        <p style="color: var(--gray);">0 ürün, 0 adet</p>
                    </div>
                    <div class="cart-container">
                        ${cartHTML}
                    </div>
                `;
            } else {
                let itemsHTML = '';
                for (const item of cartDetails) {
                    itemsHTML += `
                        <div class="cart-item">
                            <img src="${item.product.image}" alt="${item.product.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <h4 class="cart-item-title">${item.product.name}</h4>
                                <p class="product-description">${item.product.description}</p>
                                <div class="cart-item-price">${formatPrice(item.product.price)}</div>
                                ${item.product.stock < item.item.quantity ? `<p style="color: var(--danger); font-weight: 600; margin-top: 0.5rem;">Stok Azaldı! Max: ${item.product.stock}</p>` : ''}
                            </div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="updateCartItem(${item.id}, ${item.item.quantity - 1})">-</button>
                                    <span class="quantity-value">${item.item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateCartItem(${item.id}, ${item.item.quantity + 1})" ${item.item.quantity >= item.product.stock ? 'disabled' : ''}>+</button>
                                </div>
                                <div style="font-weight: 700; font-size: 1.25rem;">${formatPrice(item.itemTotal)}</div>
                                <button class="btn btn-danger" onclick="removeCartItem(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }

                cartHTML = `
                    <div style="flex-grow: 1;">
                        ${itemsHTML}
                        <button class="btn btn-danger" onclick="clearCart()" style="margin-top: 1rem;">
                            <i class="fas fa-trash-alt"></i> Sepeti Boşalt
                        </button>
                    </div>
                    <div class="cart-summary">
                        <h3 style="margin-bottom: 1.5rem; color: var(--primary);">Sipariş Özeti</h3>
                        <div class="summary-row"><span>Ara Toplam (${totalItems} Ürün):</span> <strong>${formatPrice(totalPrice)}</strong></div>
                        <div class="summary-row"><span>KDV (%18):</span> <strong>+ ${formatPrice(tax)}</strong></div>
                        <div class="summary-row"><span>Kargo Ücreti:</span> <strong>+ ${shippingCost === 0 ? 'ÜCRETSİZ' : formatPrice(shippingCost)}</strong></div>
                        <div class="summary-row" style="color: var(--primary);"><span>Genel Toplam:</span> <strong>${formatPrice(grandTotal)}</strong></div>
                        <button class="btn btn-primary btn-block" style="margin-top: 1.5rem;" onclick="completeOrder()">
                            <i class="fas fa-credit-card"></i> Siparişi Tamamla
                        </button>
                    </div>
                `;

                document.getElementById('content').innerHTML = `
                    <div style="margin-bottom: 2rem;">
                        <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Sepetim</h1>
                        <p style="color: var(--gray);">${totalItems} ürün, ${cartDetails.length} farklı ürün</p>
                    </div>
                    <div class="cart-container">
                        ${cartHTML}
                    </div>
                `;
            }

            hideLoading();
        }
